<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h2>Do you like it?</h2>
    <div class="rating">
        <input type="radio" name='star' id="star1" checked='checked'>
        <label for="star1">
            <img src="./cool.png" alt="img">
            <h4>Loved</h4>
        </label>
        <input type="radio" name='star' id="star2">
        <label for="star2">
            <img src="./surprised.png" alt="img">
            <h4>Liked</h4>
        </label>
        <input type="radio" name='star' id="star3">
        <label for="star3">
            <img src="./angry.png" alt="img">
            <h4>OK</h4>
        </label>
        <input type="radio" name='star' id="star4">
        <label for="star4">
            <img src="./ugly2.png" alt="img">
            <h4>Dislike</h4>
        </label>
        <input type="radio" name='star' id="star5">
        <label for="star5">
            <img src="./ugly.png" alt="img">
            <h4>Hated</h4>
        </label>
       
    </div>
</body>
</html>
